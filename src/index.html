<!DOCTYPE html>
<html>

<head>
    <title>Scratchpad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple text editor">
    <meta name="keywords" content="text, editor, online">
    <meta name="author" content="Maximus Teo">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.24.0/build/docxtemplater.js"></script>

</head>

<body>

    <nav> 
        <a href="index.html" class="titlelogo">Scratchpad</a>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <p hidden style="text-decoration: underline; text-decoration: line-through;"> Test </p>
    </nav>

    <div class="div1">
        <div class="style_bar">
            <select id="select_size" class="style_buttons" >
                <option disabled selected>Font size</option>
                <option value="3rem" style="font-size:3rem; margin-right:10px;">Heading 1 </option>
                <option value="2.5rem" style="font-size:2.5rem; margin-right:10px;">Heading 2 </option>
                <option value="2rem" style="font-size:2rem; margin-right:10px;">Heading 3 </option>
                <option value="1.5rem" style="font-size:1.5rem; margin-right:10px;">Heading 4 </option>
                <option value="1.2rem">Normal Text</option>
            </select>
            <select id="select_font" class="style_buttons" >
                <option disabled selected>Font style</option>
                <option value="Inter" style="font-family: Inter">Inter</option>
                <option value="Consolas" style="font-family: 'Consolas', Courier, monospace">Consolas</option>
                <option value="Georgia" style="font-family: Georgia, 'Times New Roman', Times, serif">Georgia</option>
                <option value="Verdana" style="font-family: Verdana, Tahoma, sans-serif">Verdana</option>
            </select>
            <button id="btn_bold" class="style_buttons" style="font-weight:bold;">Bold</button>
            <button id="btn_italic" class="style_buttons" style="font-style:italic;">Italic</button>
            <button id="btn_underline" class="style_buttons" style="text-decoration:underline;">Underline</button>
        </div>
        
        <hr style="height:1px; border-width:0; color:gray; background-color:gray;">

        <div contenteditable="true" class="editable" id="editor">
        </div>
    </div>

</body>

</html>
